version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tradingweb-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: tradingweb
      POSTGRES_PASSWORD: tradingweb_password
      POSTGRES_DB: tradingweb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tradingweb-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://tradingweb:tradingweb_password@postgres:5432/tradingweb?schema=public
      NODE_ENV: development
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local
